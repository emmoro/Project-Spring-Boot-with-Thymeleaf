<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/lion.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">
						<output th:utext="#{label.name_title}"></output></h1>
				<p class="lead text-muted">
					<output th:utext="#{label.instructor_specialty}"></output></p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alert-sucess"></div>

						<form th:action="${student.id == null} ? @{/students/save} : @{/students/edit}" 
								th:object="${student}" method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="name"><output th:utext="#{label.name_full}"></output></label>
								<div class="input-group">
									<input type="text" class="form-control" id="name" placeholder="insira seu nome completo" 
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{name}" required />
									<div class="invalid-feedback"><output th:utext="#{label.name_full_required}"></output></div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="birthDate"><output th:utext="#{label.date_of_birth}"></output></label>
								<div class="input-group">
									<input type="date" class="form-control" id="birthDate"
										   aria-describedby="validationTooltipUsernamePrepend"
										   th:field="*{birthDate}" required />
									<div class="invalid-feedback">
										<output th:utext="#{label.date_of_birth_is_required}"></output></div>
								</div>
							</div>
															
							<div class="mb-3">
								<label for="email"><output th:utext="#{label.email}"></output></label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text" 
												id="validationTooltipUsernamePrepend">@</span>
									</div>
									<input type="email" class="form-control" id="email"
										placeholder="Email" aria-describedby="validationTooltipUsernamePrepend"
										   th:field="*{user.email}" required readonly/>
									<div class="invalid-feedback"><output th:utext="#{label.email_required}"></output></div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="password"><output th:utext="#{label.password}"></output></label> 
								<input type="password" class="form-control" id="password" maxlength="6"
									placeholder="Insira sua senha de acesso" th:field="*{user.password}" required />
								<div class="invalid-feedback">
								<output th:utext="#{label.Password_is_required_confirm_operation}"></output></div>
							</div>							

							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Save">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
