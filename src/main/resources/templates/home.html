<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/lion.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading"><strong th:utext="#{label.name_system}"/></strong></h1>
				<p class="lead text-muted"><output th:utext="#{label.home_mensagem}"></output></p>
			</div>
		</section>

		<div class="album py-5 bg-light">

			<div class="container">

				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/academia_1.jpg}" width="320" height="205">
							<div class="card-body">
								<h5 class="card-title"><output th:utext="#{label.fitness_equipment}"></output></h5>
								<p class="card-text"><output th:utext="#{label.fitness_equipment_text}"></output></p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/academia_2.jpg}" width="320" height="205">
							<div class="card-body">
								<h5 class="card-title"><output th:utext="#{label.health}"></output></h5>
								<p class="card-text"><output th:utext="#{label.health_text}"></output></p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/academia_3.jpg}" width="320" height="205">
							<div class="card-body">
								<h5 class="card-title"><output th:utext="#{label.sports_practice}"></output></h5>
								<p class="card-text"><output th:utext="#{label.sports_practice_text}"></output></p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
