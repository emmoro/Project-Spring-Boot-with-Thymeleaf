<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/lion.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">
						<output th:utext="#{label.name_title}"></output></h1>
				<p class="lead text-muted">
					<output th:utext="#{label.instructor_specialty}"></output></p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12">

						<h2><output th:utext="#{label.registered_users}"></output></h2>
						
						<table id="table-users"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col"><output th:utext="#{label.name_user}"></output></th>
									<th scope="col"><output th:utext="#{label.active_registration}"></output></th>
									<th scope="col"><output th:utext="#{label.profiles}"></output></th>
									<th scope="col"><output th:utext="#{label.credentials}"></output></th>								
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/user.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
