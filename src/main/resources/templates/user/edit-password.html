<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" src="/image/lion.png"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">
						<output th:utext="#{label.name_title}"></output></h1>
				<p class="lead text-muted">
					<output th:utext="#{label.instructor_specialty}"></output></p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alert-sucess"></div>

						<form th:action="@{/u/confirm/password}"
								 method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="password1"><output th:utext="#{label.new_password}"></output></label>
								<input type="password" class="form-control pass" id="password1" name="password1" maxlength="6"
									placeholder="Enter your password" value="" required />
								<div class="invalid-feedback"><output th:utext="#{label.new_password_enter}"></output></div>
							</div>							
															
							<div class="mb-3">
								<label for="password2"><output th:utext="#{label.new_password_repeat}"></output></label>
								<input type="password" class="form-control pass" id="password2" name="password2" maxlength="6"
									placeholder="Enter your password" value="" required />
								<div class="invalid-feedback"><output th:utext="#{label.new_password_repeat}"></output></div>
							</div>	
							
							<div class="mb-3">
								<label for="password3"><output th:utext="#{label.current_password}"></output></label>
								<input type="password" class="form-control" id="password3" name="password3" maxlength="6"
									placeholder="Enter your password" value=""
									required readonly/>
								<div class="invalid-feedback"><output th:utext="#{label.password_confirm}"></output></div>
							</div>							

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Save">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script	th:src="@{/js/user.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
